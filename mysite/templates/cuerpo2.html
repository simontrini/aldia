{% load static %}
<div class="position-relative mt-4">
        <div class="row">
          {% for post in noticias1|slice:"7:" %}
            <div class="col-12 col-lg-3 mt-4 card-deck"data-aos="fade-up" data-aos-delay="100">
                <div class="card border-white card-deck">
                    <div class="card-header">
                        <a class="text-primary" href="/{{ post.slug }}" >
                          {{ post.titulo }}
                        </a>
                        <p class="card-text">
                            {{ post.etiquetaP }} |
                            <small >
                                <a class="text-muted"  href="/perfil_detail/{{ post.autor.pk }}" >
                                  {{ post.autor.get_full_name  }}
                                </a>
                            </small>
                        </p>
                    </div>
                    <img class="card-img-bottom" src="{{ post.image.url}}" alt="{{ post.titulo }}">
                </div>
            </div>
          {% endfor %}
     </div>

</div>
