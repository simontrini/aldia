{% load static %}

<div class="row justify-content-center" style=" background-color: rgba(255,255,255,0.1);">
  <div id="carousel" class="carousel slide " data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active m">
            <div class="d-none d-lg-block ">
                <div class="slide-box" >
                    {% for noticias in noticias1 %}
                    <div class="card d-inline ">
                        <img class="d-inline " src="{% static noticias.imagen %}" alt="First slide" width="260" height="260">
                        <div class="card-img-overlay">
                            <h3 class="card-title">{{ noticias.titulo }}</h3>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="carousel-item m">
            <div class="d-none d-lg-block ">
                <div class="slide-box">
                    {% for noticias in noticias2 %}
                        <div class="card d-inline ">
                            <img class="d-inline " src="{% static noticias.imagen %}" alt="First slide" width="260" height="260">
                            <div class="card-img-overlay">
                                <h3 class="card-title">{{ noticias.titulo }}</h3>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
  
</div>
