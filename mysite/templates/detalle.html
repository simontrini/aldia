{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
        <div class="row">
            {% autoescape off %}
              <div class="col-md-12 col-sm-12 col-xs-12 mt-4">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <a class="text-muted"  href="/perfil_detail/{{ post.autor.pk }}" >
                      <strong class="d-inline-block mb-2 text-primary">{{ post.autor.get_full_name  }}</strong>
                    </a>
                    <h3 class="mb-0">
                      <p class="text-dark" href="">{{ post.titulo  }}</p>
                    </h3>
                    <div class="mb-1 text-muted">{{ post.creado_on}}</div>
                    <p class="card-text mb-auto">{{post.contenido }}</p>
                  </div>
                  {% if post.image %}
                    <img class="card-img-right flex-auto d-none d-md-block" style="width: 30rem;height: 30rem;" src="{{ post.image.url}}" alt="{{ post.titulo }}">
                  {% endif %}
                </div>
              </div>
            {% endautoescape %}
        </div>
        {% include "cuerpo2.html" %}
    </div>

{% endblock %}
